<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Spotify</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <header>
        <div id="logo">
            <a href="https://accounts.spotify.com/pt-BR">
                <img src="/images/spotify-logo.svg" alt="">
            </a>
        </div>
    </header>
    <div class="container">
        <div class="center">
            <p>Para continuar, faça login no Spotify.</p>
        </div>

        <div class="btns">
            <div class="btn-fb">
                <!-- <img src="/images/fb-logo.svg" alt="facebook"> -->
                <a href="">CONTINUAR COM O FACEBOOK</a>
            </div>
            <div class="btn-apple">
                <!-- <img src="/images/apple-logo.svg" alt="apple"> -->
                <a href="">CONTINUAR COM A APPLE</a>
            </div>
            <div class="btn-google">
                <!-- <img src="/images/Google-Logo.svg" alt=""> -->
                <a href="">CONTINUAR COM O GOOGLE</a>
            </div>
            <div class="btn-phone">
                <a href="">CONTINUAR COM UM NÚMERO DE TELEFONE</a>
            </div>
        </div>
        <div class="line"><strong>ou</strong></div>
        <!-- Login field -->
        <div class="login">
            <label>Endereço de e-mail ou nome de usuário</label>
            <input type="text" required placeholder="Endereço de e-mail ou nome de usuário">

            <label>Senha</label>
            <input type="password" required placeholder="Senha">
        </div>
        <div class="forgot-password">
            <a href="">Esqueceu sua senha?</a>
        </div>
        '<div class="getIn">
            <div class="remember-user">
                <input id='checkbox' type="checkbox">
                <label for="checkbox">Lembrar de mim</label>
    
            </div>
            <div class="btn">
                <a href="">ENTRAR</a>
            </div>
        </div>

            <div class="line"></div>
            <div class="account">
                <p>Não tem uma conta?</p>
            </div>
            <div class="btns sub">
                <a href="">Inscrever-se no Spotify</a>
            </div>
    </div>
</body>
</html>
